<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../dist/css/main.css"> <!-- Update path as needed -->
</head>
<body>
<main class="login-container">
    <form class="login-form" action="/path/to/login" method="POST">
        <div class="login-header">
            <h2>Welcome Back!</h2>
        </div>
        <div class="form-field">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="form-field">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="sign-up-redirect">
            Donâ€™t have an account? <a href="../html/register.html">Sign up</a>
        </div>
    </form>
</main>
</body>
</html>
